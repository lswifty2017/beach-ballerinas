backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - label: "Blog"
    name: "blog"
    folder: "content/blog"
    create: true
    slug: "index"
    media_folder: ""
    public_folder: ""
    path: "{{title}}/index"
    editor:
      preview: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
  - label: "Homepage"
    name: "home"
    folder: "content/home"
    create: true
    slug: "index"
    media_folder: "static/img"
    public_folder: "/img"
    path: "{{title}}/index"
    editor:
      preview: true
    fields:
      - {
          label: "Introduction Title",
          name: "introduction-title",
          widget: "string",
        }
